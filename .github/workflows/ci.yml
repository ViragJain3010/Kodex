name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44

  validate:
    name: Validate Repository
    needs: detect-changes
    if: needs.detect-changes.outputs.any_changed == 'true' || github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Turbo Tasks
        # If PR: only run tasks for affected packages
        # If Push (Main): run all tasks for full validation
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "Running selective validation for affected packages..."
            pnpm turbo run lint:check test build --filter="...[${{ github.event.pull_request.base.sha }}]"
          else
            echo "Running full repository validation..."
            pnpm turbo run lint:check test build
          fi
